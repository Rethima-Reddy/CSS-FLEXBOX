<!doctype html>
<html lang="en">

<head>

    <title>Css Grid</title>

    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/grid.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Grid</h1>
        </header>
        <article class="row ">

            <section class="col-md-4">
                <h4>grid-templates</h4>
                <div class="grid-container">
                    <div class="grid-item">css</div>
                    <div class="grid-item">java</div>
                    <div class="grid-item">html</div>
                    <div class="grid-item">angular</div>
                    <div class="grid-item">reactjs</div>
                    <div class="grid-item">nodejs</div>
                    <div class="grid-item">javascript</div>
                    <div class="grid-item">bootstrap</div>
                    <div class="grid-item">vuejs</div>
                </div>

            </section>

            <section class="col-md-4">
                <h4>Grid gap</h4>
                <div class="grid-container-gap">
                        <div class="grid-gap">css</div>
                        <div class="grid-gap">java</div>
                        <div class="grid-gap">html</div>
                        <div class="grid-gap">angular</div>
                        <div class="grid-gap">reactjs</div>
                        <div class="grid-gap">nodejs</div>
                        <div class="grid-gap">javascript</div>
                        <div class="grid-gap">bootstrap</div>
                        <div class="grid-gap">vuejs</div>
                    </div>
    

            </section>
            <section>
                <h4>Grid Lines</h4>
                <div class="grid-container-lines">
                        <div class="line1">css</div>
                        <div class="line2">java</div>
                        <div class="line3">html</div>
                        <div class="line4">angular</div>
                        <div class="line5">reactjs</div>
                        <div class="line6">nodejs</div>
                        <div class="line7">javascript</div>
                        <div class="line8">bootstrap</div>
                        <div class="line9">vuejs</div>
                    </div>
    
            </section>
            <section class="col-md-4">

            </section>
            <section>
            </section>
        </article>

    </main>

    <footer>
    </footer>

</body>

</html>
