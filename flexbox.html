<!doctype html>
<html lang="en">

<head>

    <title>Flexbox</title>



    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/flexbox.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <main class="container">
        <header>
            <h1>Flex-Box</h1>
        </header>
        <article>

            <section>
                <div class="border-2px">
                    <h3>Flex-Direction</h3>
                    <div class="flexbox-direction">
                        <img src="images\1-bell-tower-at-nwmsu-kim-blaylock.jpg" alt="image1">
                        <img src="images\S.jpg" alt="image2">
                        <img src="images\IMG_20190809_192322_1.jpg" alt="image3">
                    </div>
                </div>
            </section>

            <section>
                <div class="border-2px">
                <h3>Flex-Wrap</h3>
                <div class="flex-wrap">
                    <img src="images\Administration.jpg" alt="image1">
                    <img src="images\IMG_20190809_195253.jpg" alt="image2">
                    <img src="images\IMG_20190809_192322_1.jpg" alt="image3">
                    <img src="images\1-bell-tower-at-nwmsu-kim-blaylock.jpg" alt="image4">
                    <img src="images\S.jpg" alt="image5">
                    
                </div>
                </div>
            </section>

            <section>
                <div class="border-2px">
                <h3>FLEX JUSTISFY</h3>
                <div class="flex-justify">
                    <div><img src="images\Administration.jpg" alt="image1"></div>
                    <div><img src="images\IMG_20190809_195253.jpg" alt="image2"></div>
                    <div><img src="images\IMG_20190809_192322_1.jpg" alt="image3"></div>
                </div>
                </div>

            </section>

            <section>
                <div class="border-2px">
                <h3>Article Items</h3>
                <div class="align-items">
                    <img src="images\Administration.jpg" alt="image1">
                    <img src="images\IMG_20190809_195253.jpg" alt="image2">
                    <img src="images\IMG_20190809_192322_1.jpg" alt="image3">
                    <img src="images\1-bell-tower-at-nwmsu-kim-blaylock.jpg" alt="image4">
                    <img src="images\S.jpg" alt="image5">
                    <img src="images\IMG_20190809_192322_1.jpg" alt="image6">

                </div>
                </div>
            </section>

        </article>

    </main>

    <footer class="container m-3">
    </footer>

</body>

</html>
